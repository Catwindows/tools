<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Orbitron for high-tech style -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #46a5d3;
            --neon-blue: #00e5ff;
            --neon-pink: #ff00ff;
            --neon-yellow: #ffff00;
            --neon-green: #00ff41;
            --dark-bg: #030303;
            --font-tech: 'Orbitron', sans-serif;
            --terminal-bg: rgba(5, 5, 5, 0.98);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            color: white;
            font-family: var(--font-tech);
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(0, 229, 255, 0.1) 0%, transparent 80%),
                linear-gradient(rgba(0, 229, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 229, 255, 0.05) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
        }

        body::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        #intro-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .intro-text {
            font-size: 5rem;
            font-weight: 900;
            color: var(--primary-blue);
            text-shadow: 0 0 30px var(--neon-blue);
            animation: glitchText 3s infinite;
        }

        .loading-container {
            width: 400px;
            height: 2px;
            background: #222;
            margin-top: 40px;
            position: relative;
        }

        .loading-bar {
            height: 100%;
            width: 0%;
            background: var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
        }

        #main-interface {
            display: none; 
            width: 100%;
            height: 100%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 3;
        }

        .main-title {
            font-size: 3.5rem;
            color: var(--neon-blue);
            margin-bottom: 50px;
            text-transform: uppercase;
            letter-spacing: 10px;
            text-shadow: 0 0 20px var(--primary-blue);
            position: relative;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            perspective: 1000px;
            max-width: 800px;
            width: 90%;
        }

        .tech-btn {
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 20px;
            font-size: 0.85rem;
            font-family: var(--font-tech);
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
            text-transform: uppercase;
            display: flex;
            flex-direction: column;
            align-items: center;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
            text-decoration: none;
            text-align: center;
        }

        .tech-btn:hover {
            background: var(--neon-blue);
            color: black;
            box-shadow: 0 0 30px var(--neon-blue);
            transform: scale(1.05);
        }

        .tech-btn.special { border-color: var(--neon-pink); color: var(--neon-pink); }
        .tech-btn.special:hover { background: var(--neon-pink); color: black; box-shadow: 0 0 30px var(--neon-pink); }
        
        .tech-btn.warning { border-color: var(--neon-yellow); color: var(--neon-yellow); }
        .tech-btn.warning:hover { background: var(--neon-yellow); color: black; box-shadow: 0 0 30px var(--neon-yellow); }

        .tech-btn.green { border-color: var(--neon-green); color: var(--neon-green); }
        .tech-btn.green:hover { background: var(--neon-green); color: black; box-shadow: 0 0 30px var(--neon-green); }

        .tech-btn span { font-size: 1.8rem; margin-bottom: 8px; }

        /* --- TERMINAL --- */
        #terminal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.92);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(8px);
        }

        #terminal-window {
            width: 95%;
            max-width: 1000px;
            height: 85vh;
            background: var(--terminal-bg);
            border: 1px solid var(--primary-blue);
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 40px rgba(0, 229, 255, 0.1);
        }

        .terminal-header {
            background: var(--primary-blue);
            padding: 8px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: black;
            font-weight: bold;
            font-size: 0.8rem;
        }

        .terminal-body {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            color: #00ff41;
            font-family: 'Courier New', monospace;
        }

        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .test-item {
            border: 1px solid rgba(0, 255, 65, 0.3);
            padding: 15px;
            background: rgba(0, 255, 65, 0.05);
            transition: 0.3s;
        }

        .test-item:hover { border-color: var(--neon-blue); background: rgba(0, 229, 255, 0.05); }

        .test-title { color: var(--neon-blue); font-weight: bold; margin-bottom: 10px; display: block; border-bottom: 1px solid; }
        
        .cmd-line {
            background: #111;
            padding: 8px;
            margin: 8px 0;
            font-size: 0.85rem;
            cursor: pointer;
            border-left: 3px solid var(--neon-pink);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cmd-line:hover { background: #222; }
        .cmd-line::after { content: "COPY"; font-size: 0.6rem; color: var(--neon-pink); }

        .software-list { font-size: 0.85rem; color: #ccc; list-style: none; padding: 0; }
        .software-list li { margin-bottom: 5px; }
        .software-list li::before { content: "‚Üí "; color: var(--neon-pink); }

        .close-footer {
            padding: 15px;
            text-align: center;
            border-top: 1px solid #222;
        }

        #toast {
            visibility: hidden;
            background: var(--neon-pink);
            color: white;
            padding: 12px 25px;
            position: fixed;
            bottom: 30px;
            z-index: 2000;
            font-size: 0.9rem;
        }
        #toast.show { visibility: visible; animation: slideUp 0.3s; }

        @keyframes glitchText {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); text-shadow: 2px 0 red, -2px 0 blue; }
            40% { transform: translate(-2px, -2px); text-shadow: -2px 0 red, 2px 0 blue; }
            100% { transform: translate(0); }
        }
        @keyframes slideUp { from { bottom: 0; opacity: 0; } to { bottom: 30px; opacity: 1; } }
    </style>
</head>
